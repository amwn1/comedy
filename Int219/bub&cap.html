<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p  id="p1">I am in paragraph</p>
    </div>
    <!-- <script src="qwe.js"></script>  -->
    <!-- IN bubbling = the innermostElement gets executed first -->
    <!-- Capturing= vice versa -->
   <script>
    let div1=document.getElementById("div1")
let p1=document.getElementById("p1")
function div0()
{
    alert("I am in division")
}
function p0()
{
    alert("I am in paragraph")
}

div1.addEventListener("click",div0,true)
p1.addEventListener("click",p0,true)

   </script>
</body>
</html>
