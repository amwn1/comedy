<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flooring Pamphlet</title>
    <link href="styling.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="pamphalet">
      <header>
        <h1>PANTILE</h1>
        <p class="established">Est. 1917</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>TILES</h2>
          <img src="brown wall tile edited.jpg" width="40" height="40" alt="coffee icon"/>
          <article class="item">
            <p id="topnav">Available</p><p id="topnavr">$/sq.ft</p>
          </article>
          </article>
          <article class="item">
            <p class="type">Ceramic</p><p class="price">2.16</p>
          </article>
          <article class="item">
            <p class="type">Porcelian</p><p class="price">1.89</p>
          </article>
          <article class="item">
            <p class="type">Cement</p><p class="price">21</p>
          </article>
          <article class="item">
            <p class="type">Marble</p><p class="price">6.98</p>
          </article>
          <article class="item">
            <p class="type">Limestone</p><p class="price">3.39</p>
          </article>
        </section>
        <section>
          <h2>HARDWOOD</h2>
          <img src="hardwood floor logo edited.jpg" width="40" height="40" alt="pie icon"/>
          <article class="item">
            <p class="type1">Vinyl</p><p class="price">16.45</p>
          </article>
          <article class="item">
            <p class="type1">Laminate</p><p class="price">24.7</p>
          </article>
          <article class="item">
            <p class="type1">Parquet</p><p class="price">3.27</p>
          </article>
          <article class="item">
            <p class="type1">Solid</p><p class="price">16.35</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://spyrola.com/?gclid=CjwKCAjw-L-ZBhB4EiwA76YzOW1xxGzF-hb8nFhY6oIHb49FOStDBZ48R7VnePq2ryQyzjsFMm_g0hoCLw8QAvD_BwE" target="_blank">Visit our website</a>
        </p>
        <p class="address">spyrola.com</p>
      </footer>
    </div>
  </body>
</html>
